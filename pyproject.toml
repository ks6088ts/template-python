[tool.poetry]
name = "template-python"
version = "0.1.0"
description = "A GitHub template repository for a Python"
authors = ["ks6088ts <ks6088ts@gmail.com>"]
license = "MIT"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
ruff = "^0.6.3"
black = "^24.8.0"
pytest = "^8.3.2"
coverage = "^7.6.1"
pytest-cov = "^5.0.0"



[tool.poetry.group.templates.dependencies]
typer = "^0.12.5"
fastapi = {extras = ["standard"], version = "^0.114.2"}
pydantic-settings = "^2.4.0"
streamlit = "^1.38.0"
openai = "^1.44.0"


[tool.poetry.group.azure-functions.dependencies]
python-dotenv = "^1.0.1"
fastapi = "^0.114.2"
azure-functions = "^1.20.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["D203"]

[tool.black]
line-length = 120
target-version = ["py310"]

[tool.pytest.ini_options]
addopts = "-ra --cov"
testpaths = ["tests"]
pythonpath = ['.']

[tool.coverage.report]
show_missing = true
